<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Overlook Hotel</title>
    <meta name="theme-color" content="#00b686">
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
      <section class="filter">
        <form>
          <label for="datePicker">Look at rooms available on the following date:</label>
          <input type="date" id="datePicker" required>
          <span class="validity"></span>
          <p>
            <button>Submit</button>
          </p>
        </form>
        <label for="typeSelect">Filter available rooms by type:</label>
        <select name="pets" id="typeSelect" required>
          <option value="">--Please choose an option--</option>
          <option value="residential suite">residential suite</option>
          <option value="suite">suite</option>
          <option value="single room">single room</option>
          <option value="junior suite">junior suite</option>
        </select>
        <h2>Pick a date to look at available rooms</h2>
        <h2>Filter available rooms by type</h2>
      </section>
    </header>
    <main>
      <section>
        <h2>Total amount you've spent on rooms: <div></div></h2>
        <h2>Rooms you've booked</h2>
        <section class="cards">
          
          <acrticle class="card">
            <section class="card-top">
              <figure class="img-gradient">
                <img src="./images/01.jpg">
              </figure>
              <section class="overlay">
                <div>
                  <span class="material-icons-outlined md-48 icon">add</span>
                </div>
                <dl class="room">
                  <dt>Room #</dt>
                  <dd>04</dd>
                </dl>
              </section>
            </section>
            <section class="card-content">
              <dl>
                <dt>Room Type</dt>
                <dd>Residential Suite</dd>
                <dt>Bed Size and Quantity</dt>
                <dd>2 Queen Beds</dd>
              </dl>
              <section class="link">
                <dl>
                  <dt>Booked For: </dt>
                  <dd>Date/Date/Date</dd>
                </dl>
              </section>
              <dl>
                <dt>Cost per night</dt>
                <dd>$666.66</dd>
                <dt>Bidet</dt>
                <dd>True</dd>
              </dl>
            </section>
          </acrticle>
  
        </section>      
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
