<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Overlook Hotel</title>
    <meta name="theme-color" content="#00b686">
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
      <section class="filter" id="filterSection">
        <form>
          <label for="datePicker" id="datePickerHeader">Look at rooms available on the following date:</label>
          <input type="date" id="datePicker" required>
          <span class="validity"></span>
        </form>
      </section>
    </header>
    <main>

      <section class="message-container hide" id="loginSection">
        <section class="message-card">
          <form>
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" required>
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" required>
            <input type="submit" value="Submit" id="loginButton">
          </form>
        </section>
      </section>

      <section class="" id="customerBookings">
        <dl>
          <dt>Total amount you've spent on rooms:</dt>
          <dd id="totalSpent"></dd>
        </dl>
        <h2>Rooms you've booked</h2>
        <section class="cards" id="bookedRooms">
        </section>      
      </section>

      <section class="hide" id="availableRoomsSection">
        <form>
          <label for="typeSelect">Filter available rooms by type:</label>
          <select id="typeSelect" required>
            <option selected="true" disabled="disabled">--Choose an option--</option>
            <option value="residential suite">Residential Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
            <option value="all">All Available</option>
          </select>
        </form>
        <section id="roomsAvailableFor"></section>
        <section class="cards" id="availableRoomsCards"></section>  
      </section>

      <section class="hide" id="managerSection">
        <section class="flexCenter">
          <section class="flexCenter" id="statsSection"></section>
          <form>
            <label for="cstName">Search for customer by name:</label>
            <input type="text" id="cstName" name="cstName" required>
            <input type="submit" value="Submit" id="customerSearchButton">
          </form>
          <section id="foundCustomerSection"></section>
        </section>
        <section class="cards" id="futureBookingsHeader"></section>
        <section class="cards" id="futureBookingsSection"></section>
        <section class="cards" id="previouslyBookedHeader"></section>
        <section class="cards" id="previouslyBookedSection"></section>
      </section>

      <section class="message-container hide" id="messageSection">
        <section class="message-card">
          <aside class="message" id="message"></aside>
        </section>
      </section>

    </main>
    <script src="bundle.js"></script>
  </body>
</html>
