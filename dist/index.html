<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Overlook Hotel</title>
    <meta name="theme-color" content="#00b686">
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
    </header>
    <main>
      <h2>Rooms You've Booked</h2>
      <div class="cards">
        
        <acrticle class="card">
          <section class="card-top">
            <figure class="img-gradient">
              <img src="./images/1.jpg">
            </figure>
            <section class="overlay">
              <div>
                <span class="material-icons-outlined md-48 icon">add</span>
              </div>
              <dl class="room">
                <dt>Room #</dt>
                <dd>04</dd>
              </dl>
            </section>
          </section>
          <section class="card-content">
            <dl>
              <dt>Room Type</dt>
              <dd>Residential Suite</dd>
              <dt>Bed Size and Quantity</dt>
              <dd>2 Queen Beds</dd>
            </dl>
            <section class="link">
              <dl>
                <dt>Booked For: </dt>
                <dd>Date/Date/Date</dd>
              </dl>
            </section>
            <dl>
              <dt>Cost per night</dt>
              <dd>$666.66</dd>
              <dt>Bidet</dt>
              <dd>True</dd>
            </dl>
          </section>
        </acrticle>

      </div>      
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
