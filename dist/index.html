<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Overlook Hotel</title>
    <meta name="theme-color" content="#00b686">
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
      <section class="filter">
        <form>
          <label for="datePicker">Look at rooms available on the following date:</label>
          <input type="date" id="datePicker" required>
          <span class="validity"></span>
        </form>
      </section>
    </header>
    <main>

      <section id="customerBookings">
        <dl>
          <dt>Total amount you've spent on rooms: $</dt>
          <dd id="totalSpent"></dd>
        </dl>
        <h2>Rooms you've booked</h2>
        <section class="cards" id="bookedRooms">
        </section>      
      </section>

      <section class="hide" id="availableRoomsSection">
        <form>
          <label for="typeSelect">Filter available rooms by type:</label>
          <select id="typeSelect" required>
            <option selected="true" disabled="disabled">--Choose an option--</option>
            <option value="residential suite">Residential Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
            <option value="all">All Available</option>
          </select>
        </form>
        <h2 id="roomsAvailableFor"></h2>
        <section class="cards" id="availableRoomsCards">
        </section> 
        </section>  
      </section>

      <section class="message-container hide" id="messageSection">
        <section class="message-card" id="message">
          <h2 id="message"></h2>
        </section>
      </section>

    </main>
    <script src="bundle.js"></script>
  </body>
</html>
